version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout

  dependencies:
    override:
      - pip install -r requirements.txt

  test:
    override:
      - sumi.test.py

workflows:
  main:
    jobs:
      - build-and-test
